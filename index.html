<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هدّيتك للعيد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
  <div class="container">
    <button id="themeToggle" class="theme-toggle">🌙</button>
    
    <header class="header">
      <h1>🎉 هدّيتك للعيد 🎁</h1>
      <p class="subheader">تهنئة عيد الأضحى المبارك 2025 🐑🌙</p>
    </header>

    <main>
      <!-- Eid Takbeer Player -->
      <section class="takbeer-section">
        <h2>📢 تشغيل تكبيرات العيد</h2>
        <button id="playTakbeer" class="takbeer-btn">تشغيل التكبيرات 🎧</button>
        <audio id="takbeerAudio" loop>
          <source src="https://cdn.islamic.network/sounds/133/takbeer-eid.mp3" type="audio/mpeg">
        </audio>
      </section>

      <!-- Greeting Generator -->
      <section class="greeting-section">
        <h2>🎁 رسائل تهنئة باسم</h2>
        <label for="nameInput">اكتب اسمك:</label>
        <input type="text" id="nameInput" placeholder="مثال: أحمد" class="name-input">
        <button onclick="generateGreeting()" class="generate-btn">إنشاء التهنئة</button>
        <p id="greetingOutput" class="greeting-output"></p>
        <button onclick="downloadGreeting()" class="download-btn">تحميل كصورة 📥</button>
      </section>
    </main>

    <!-- Animated Sheep -->
    <img src="https://cdn.pixabay.com/photo/2016/03/31/20/31/sheep-1294969_1280.png" class="sheep" alt="خروف العيد">

    <footer>
      <p>© 2025 هدّيتك للعيد - جميع الحقوق محفوظة</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
